<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-Player Minimal Tetris</title>
    <link rel="stylesheet" href="tetris.css">
</head>
<body>
    <div class="container">
        <div class="player">
            <h2>Player 1 (1,2,3)</h2>
            <canvas id="canvas1" width="200" height="400"></canvas>
        </div>
        <div class="player">
            <h2>Player 2 (8,9,0)</h2>
            <canvas id="canvas2" width="200" height="400"></canvas>
        </div>
        <div class="player">
            <h2>Player 3 (Z,X,C)</h2>
            <canvas id="canvas3" width="200" height="400"></canvas>
        </div>
        <div class="player">
            <h2>Player 4 (B,N,M)</h2>
            <canvas id="canvas4" width="200" height="400"></canvas>
        </div>
    </div>

    <script src="tetris.js"></script>

</html>
