<!-- Librerías -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html-docx-js/0.4.1/html-docx.min.js"></script>

<!-- Scripts de descarga -->
<script>
document.addEventListener("DOMContentLoaded", function () {

  // PDF
  document.getElementById("descargar-pdf").addEventListener("click", function () {
    const opciones = {
      filename: 'cvleandromaciel.pdf',
      margin: 0.5,
      image: { type: 'jpeg', quality: 0.98 },
      html2canvas: { scale: 2 },
      jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
    };
    html2pdf().set(opciones).from(document.body).save();
  });

  // HTML
  document.getElementById("descargar-html").addEventListener("click", function () {
    const contenido = document.documentElement.outerHTML;
    const blob = new Blob([contenido], { type: "text/html;charset=utf-8" });
    saveAs(blob, "cvleandromaciel.html");
  });

  // DOCX
  document.getElementById("descargar-docx").addEventListener("click", function () {
    // Extraemos solo el contenido visual del CV
    const contenido = document.querySelector("body").innerHTML;

    // Creamos documento válido para docx (necesita un HTML bien formado)
    const docHTML = `
      <!DOCTYPE html>
      <html>
      <head><meta charset="utf-8"></head>
      <body>${contenido}</body>
      </html>
    `;

    const blob = htmlDocx.asBlob(docHTML);
    saveAs(blob, "cvleandromaciel.docx");
  });

});
</script>
