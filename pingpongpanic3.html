<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PING PONG PANIC 3</title>
  <link rel="stylesheet" href="pingpongpanic3.css" />
</head>
<body>
  <div class="wrap">
    <canvas id="game" width="640" height="640" aria-label="Pong 3 jugadores"></canvas>

    <div class="hud">
      <div id="status" class="badge">Calentamiento…</div>
      <div id="timer" class="badge">15</div>
      <div id="alive" class="badge">Vivos: P1,P2,P3</div>
    </div>

    <div class="help">
      <strong>Controles</strong>
      <ul>
        <li>P1 (izquierda): <kbd>Q</kbd> ↑ / <kbd>A</kbd> ↓</li>
        <li>P2 (derecha): <kbd>P</kbd> ↑ / <kbd>Ñ</kbd> ↓ <em>(alternativa ↓: <kbd>;</kbd>)</em></li>
        <li>P3 (abajo): <kbd>V</kbd> ← / <kbd>B</kbd> →</li>
      </ul>
      <small>Tras un ganador: pulsa <kbd>R</kbd> para reiniciar.</small>
    </div>
  </div>

  <script src="pingpongpanic3.js"></script>
</body>
</html>
